<ng-container  *ngIf="badge" [ngSwitch]="badge.level">
  <span *ngSwitchCase="'info'" class="inline-flex items-center rounded-md bg-gray-50 px-2 py-1 text-xs font-medium text-gray-600 ring-1 ring-inset ring-gray-500/10">{{badge.text}}</span>
  <span *ngSwitchCase="'error'" class="inline-flex items-center rounded-md bg-red-50 px-2 py-1 text-xs font-medium text-red-700 ring-1 ring-inset ring-red-600/10">{{badge.text}}</span>
  <span *ngSwitchCase="'warning'" class="inline-flex items-center rounded-md bg-yellow-50 px-2 py-1 text-xs font-medium text-yellow-800 ring-1 ring-inset ring-yellow-600/20">{{badge.text}}</span>
  <span *ngSwitchCase="'success'" class="inline-flex items-center rounded-md bg-green-50 px-2 py-1 text-xs font-medium text-green-700 ring-1 ring-inset ring-green-600/20">{{badge.text}}</span>
</ng-container>
