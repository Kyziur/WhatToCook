<div
  *ngIf="visible"
  class="fixed inset-0 flex items-center justify-center z-50">
  <!-- Modal Card -->
  <div
    class="bg-white rounded-lg shadow-lg p-6 w-full md:w-2/3 lg:w-1/3 opacity-100">
    <!-- Close Button -->
    <div class="w-full flex justify-end">
      <span class="hover:cursor-pointer" (click)="closeClickHandler()"
        ><img
          ngSrc="assets/icons/close-square.svg"
          alt="close icon"
          [width]="24"
          [height]="24"
      /></span>
    </div>

    <!-- Modal Content -->
    <div class="mt-6 flex items-center flex-col justify-center gap-x-6">
      <ng-content></ng-content>
      <div class="w-full flex justify-center gap-4">
        <ng-content select="[modal-footer]"></ng-content>
      </div>
    </div>
  </div>
</div>
