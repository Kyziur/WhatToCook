<div class="flex flex-col justify-center items-center">
  <div class="mb-6">
    <h1 class="text-3xl font-semibold">Your plans</h1>
  </div>

  <ul role="list" class="mt-4 divide-y divide-gray-100">
    <li
      *ngFor="let mealPlan of getPlans$ | async"
      class="flex items-center border-b-2 p-4">
      <div class="flex flex-col items-start justify-center">
        <p class="text-lg leading-6 text-gray-900" title="{{ mealPlan.name }}">
          {{ shortenName(mealPlan.name) }}
        </p>
        <div class="flex justify-center items-center gap-x-6">
          <p class="mt-1 text-xs leading-5 text-gray-500">
            {{ mealPlan.fromDate | date: 'fullDate' }}
          </p>
          <p class="mt-1 text-xs leading-5 text-gray-500">
            {{ mealPlan.toDate | date: 'fullDate' }}
          </p>
        </div>
      </div>
      <div class="ml-6 flex min-w-0 gap-x-2">
        <img
          (click)="showShoppingList(mealPlan)"
          class="h-12 w-12 flex-none"
          ngSrc="assets/icons/list-square.svg"
          alt="shopping list icon"
          height="24"
          width="24" />
      </div>
      <div class="flex min-w-0 gap-x-2">
        <img
          (click)="navigateToMealPlan(mealPlan)"
          class="h-12 w-12 flex-none"
          ngSrc="assets/icons/arrow-square-right.svg"
          alt="arrow icon"
          height="24"
          width="24" />
      </div>
    </li>
  </ul>
</div>
