<div class="d-flex justify-center">
    <div class="flex items-center" >
      <label>Choose a list</label>
      <select (change)="selectedMealPlanChanged()" [(ngModel)]="selectedMealPlan" class="h-full rounded-md border-0 bg-transparent py-0 pl-2 pr-7 text-gray-500 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm">
        <option *ngFor="let plan of mealPlans" [ngValue]="plan">{{plan.name}}</option>
      </select>
    </div>
    <ng-container >

    </ng-container>
  <span class="sm:ml-3">
    <form (ngSubmit)="onSubmit()">
      <button type="submit"  class="inline-flex items-center rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
        <svg class="-ml-0.5 mr-1.5 h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
          <path fill-rule="evenodd" d="M16.704 4.153a.75.75 0 01.143 1.052l-8 10.5a.75.75 0 01-1.127.075l-4.5-4.5a.75.75 0 011.06-1.06l3.894 3.893 7.48-9.817a.75.75 0 011.05-.143z" clip-rule="evenodd" />
        </svg>
        Save
      </button>
    </form>
    </span>
</div>
<div>
  <app-modal [isVisible]="false">
    <app-meal-creator></app-meal-creator>
  </app-modal>
</div>
