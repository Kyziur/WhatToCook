<div *ngIf="mealPlans.length">
  <label>Select a Meal Plan:</label>
  <select [(ngModel)]="selectedMealPlanId" (change)="onPlanSelected()">
    <option *ngFor="let plan of mealPlans" [value]="plan.id">
      {{ plan.name }}
    </option>
  </select>
</div>

<div *ngFor="let day of shoppingList.ingredientsPerDay">
  <h3>{{ day.day }}</h3>
  <ul>
    <li *ngFor="let ingredient of day.ingredients">{{ ingredient }}</li>
  </ul>
</div>
