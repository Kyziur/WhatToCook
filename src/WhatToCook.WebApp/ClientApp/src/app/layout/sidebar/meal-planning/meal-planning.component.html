<div class="meal-planning">
  <div class="form-group">
    <label>Name</label>
    <input type="text" formControlName="preparationDescription" class="form-control" />
  </div>
  <div class="form-group">
    <label>From</label>
    <input type="date" formControlName="FromDate" class="form-control" />
    <label>To</label>
    <input type="date" formControlName="ToDate" class="form-control" />
  </div>
  <button type="submit">Save</button>
</div>
