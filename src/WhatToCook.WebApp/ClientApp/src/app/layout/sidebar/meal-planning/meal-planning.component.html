<div class="meal-planning">
  <form [formGroup]="mealPlanForm" *ngIf="mealPlanForm" (ngSubmit)="submit()">
    <div class="meal-planning">
      <div class="form-group">
        <label>Name</label>
        <input type="text" formControlName="name" class="form-control" />
      </div>
      <div class="form-group">
        <label>From</label>
        <input type="date" formControlName="fromDate" class="form-control" />
        <label>To</label>
        <input type="date" formControlName="toDate" class="form-control" />
      </div>
      <button type="submit">Save</button>
    </div>  
  </form>
</div>
