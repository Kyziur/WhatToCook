<div class="d-flex">

    <div class="header" *ngIf="!(isNotMobile$ | async)">

        <button class="burger-menu" (click)="showMenu()" title="Show sidebar menu">
            <img src="assets/icons/menu.svg" title="Menu" />
        </button>
    </div>
    <div [ngClass]="{'space-from-header': (isSidebarVisible$ | async)}" class="sidebar-container"
        *ngIf="((isNotMobile$ |async) || (isSidebarVisible$ | async))">
        <app-sidebar></app-sidebar>
    </div>

    <div class="container">
        <router-outlet></router-outlet>
    </div>
