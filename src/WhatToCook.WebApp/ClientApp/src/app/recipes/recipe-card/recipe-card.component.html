<div class="recipe-card-wrapper">
    <div class="recipe-card">
        <a class="card-description" href="#">
            <img alt="Photo of {{recipeCard?.name}}" class="recipe-card-img" src="{{recipeCard?.img ?? ''}}">
            <div class="recipe-card-title-container">
                <span class="recipe-card-title">{{recipeCard?.name ?? ""}}</span>
            </div>
        </a>
    </div>
</div>
