@if (badge) {
  @switch (badge.level) {
    @case ('info') {
      <span class="badge badge-info">{{ badge.text }}</span>
    }
    @case ('error') {
      <span class="badge badge-error">{{ badge.text }}</span>
    }
    @case ('warning') {
      <span class="badge badge-warning">{{ badge.text }}</span>
    }
    @case ('success') {
      <span class="badge badge-success">{{ badge.text }}</span>
    }
    @default {
      <span class="badge badge-info">{{ badge.text }}</span>
    }
  }
}
