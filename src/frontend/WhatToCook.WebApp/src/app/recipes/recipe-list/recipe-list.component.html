<div class="flex flex-col justify-center items-center">
  <div class="w-1/2">
    <app-search
      [(items)]="recipes"
      [tags]="tags"
      [ingredients]="ingredients"></app-search>
  </div>

  <div class="flex flex-wrap justify-center mt-10 gap-4">
    @for (recipeCard of recipes; track recipeCard.id) {
      <app-recipe-card
        [recipe]="recipeCard"
        (selectClicked)="toggleSelection($event)"
        [showSelectButton]="true"></app-recipe-card>
    }
  </div>
</div>
